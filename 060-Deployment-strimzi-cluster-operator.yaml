                2.7.1=quay.io/strimzi/kafka@sha256:e5fae357b3536caa76f029ec595b2f442c38747971c16ba3bc8859925445f11b
                2.8.0=quay.io/strimzi/kafka@sha256:c2310b98b8038fe47e63e82b64bff4f4ccb10ce92decb9740499d6256b76b56a
