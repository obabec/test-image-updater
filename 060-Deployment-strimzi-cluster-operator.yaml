apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:c43717f4067e14cd431075f1963cb9c5a14fb2f786c05fc7722904120dd82c35
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:c2310b98b8038fe47e63e82b64bff4f4ccb10ce92decb9740499d6256b76b56a
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:c2310b98b8038fe47e63e82b64bff4f4ccb10ce92decb9740499d6256b76b56a
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:c2310b98b8038fe47e63e82b64bff4f4ccb10ce92decb9740499d6256b76b56a
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:c2310b98b8038fe47e63e82b64bff4f4ccb10ce92decb9740499d6256b76b56a
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                2.7.0=quay.io/strimzi/kafka@sha256:3e7895294803b0d221bf459ef88a26a8911d42fd9659bd0890dbf7af96739b42
                2.7.1=quay.io/strimzi/kafka@sha256:e5fae357b3536caa76f029ec595b2f442c38747971c16ba3bc8859925445f11b
                2.8.0=quay.io/strimzi/kafka@sha256:c2310b98b8038fe47e63e82b64bff4f4ccb10ce92decb9740499d6256b76b56a
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
